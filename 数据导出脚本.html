<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Store 数据导出工具</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        .button { background: #007AFF; color: white; border: none; padding: 1rem 2rem; border-radius: 8px; cursor: pointer; margin: 0.5rem; }
        .button:hover { background: #0056CC; }
        .output { background: #f5f5f5; padding: 1rem; border-radius: 8px; margin-top: 1rem; font-family: monospace; white-space: pre-wrap; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; background: #fff3cd; padding: 1rem; border-radius: 8px; margin: 1rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐝 Bee Store 数据导出工具</h1>
        
        <div class="warning">
            <strong>使用说明：</strong><br>
            1. 在原Bee Store站点中打开此页面<br>
            2. 点击下方按钮导出数据<br>
            3. 将导出的JSON文件发送给新站点管理员
        </div>

        <h2>📦 导出选项</h2>
        <button class="button" onclick="exportLocalData()">导出本地存储数据</button>
        <button class="button" onclick="exportCloudData()">导出云端数据（如有权限）</button>
        <button class="button" onclick="exportAllData()">导出所有可用数据</button>
        
        <h2>📊 导出结果</h2>
        <div id="output" class="output">等待导出...</div>
    </div>

    <script>
        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        async function exportLocalData() {
            log('开始导出本地存储数据...');
            
            try {
                // 尝试获取本地备份数据
                const localBackup = localStorage.getItem('beestoreLocalBackup');
                if (localBackup) {
                    const backup = JSON.parse(localBackup);
                    log(`找到本地备份数据 (${new Date(backup.timestamp).toLocaleString()})`, 'success');
                    downloadJSON(backup.data, 'bee-store-local-backup.json');
                    log('本地数据导出成功！', 'success');
                    return backup.data;
                }

                // 尝试获取其他可能的本地存储
                const allKeys = Object.keys(localStorage);
                const beestoreKeys = allKeys.filter(key => key.includes('beestore') || key.includes('cloudData'));
                
                if (beestoreKeys.length > 0) {
                    const localData = {};
                    beestoreKeys.forEach(key => {
                        try {
                            localData[key] = JSON.parse(localStorage.getItem(key));
                        } catch (e) {
                            localData[key] = localStorage.getItem(key);
                        }
                    });
                    
                    log(`找到 ${beestoreKeys.length} 个相关的本地存储项`, 'success');
                    downloadJSON(localData, 'bee-store-local-data.json');
                    return localData;
                }

                log('未找到本地存储数据', 'error');
                return null;
            } catch (error) {
                log(`导出本地数据失败: ${error.message}`, 'error');
                return null;
            }
        }

        async function exportCloudData() {
            log('开始导出云端数据...');
            
            try {
                const response = await fetch('/.netlify/functions/jsonbin-proxy');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.record) {
                    log('云端数据获取成功！', 'success');
                    log(`用户数量: ${data.record.users?.length || 0}`);
                    log(`作品数量: ${data.record.apps?.length || 0}`);
                    downloadJSON(data.record, 'bee-store-cloud-backup.json');
                    return data.record;
                } else {
                    log('云端数据格式异常', 'error');
                    downloadJSON(data, 'bee-store-cloud-raw.json');
                    return data;
                }
            } catch (error) {
                log(`导出云端数据失败: ${error.message}`, 'error');
                return null;
            }
        }

        async function exportAllData() {
            log('开始导出所有可用数据...');
            
            const results = {
                exportTime: new Date().toISOString(),
                localData: null,
                cloudData: null
            };

            // 导出本地数据
            results.localData = await exportLocalData();
            
            // 导出云端数据
            results.cloudData = await exportCloudData();

            // 合并数据
            if (results.localData || results.cloudData) {
                const mergedData = {
                    users: [],
                    apps: [],
                    metadata: {
                        exportTime: results.exportTime,
                        sources: []
                    }
                };

                if (results.localData) {
                    if (results.localData.users) mergedData.users.push(...results.localData.users);
                    if (results.localData.apps) mergedData.apps.push(...results.localData.apps);
                    mergedData.metadata.sources.push('local');
                }

                if (results.cloudData) {
                    if (results.cloudData.users) mergedData.users.push(...results.cloudData.users);
                    if (results.cloudData.apps) mergedData.apps.push(...results.cloudData.apps);
                    mergedData.metadata.sources.push('cloud');
                }

                // 去重（基于ID）
                mergedData.users = mergedData.users.filter((user, index, arr) => 
                    arr.findIndex(u => u.id === user.id) === index);
                mergedData.apps = mergedData.apps.filter((app, index, arr) => 
                    arr.findIndex(a => a.id === app.id) === index);

                log(`合并完成！总用户: ${mergedData.users.length}, 总作品: ${mergedData.apps.length}`, 'success');
                downloadJSON(mergedData, 'bee-store-complete-backup.json');
                downloadJSON(results, 'bee-store-export-details.json');
                
                log('所有数据导出完成！', 'success');
            } else {
                log('未找到任何可导出的数据', 'error');
            }
        }

        // 页面加载时显示环境信息
        window.onload = function() {
            log('数据导出工具已加载');
            log(`当前URL: ${window.location.href}`);
            log(`LocalStorage项目数: ${Object.keys(localStorage).length}`);
        };
    </script>
</body>
</html>
