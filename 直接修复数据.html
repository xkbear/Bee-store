<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 直接修复数据 - Bee Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
            width: 0%;
            transition: width 0.3s ease;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .logs {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .log-item {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }

        .data-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .data-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .data-info pre {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            border: 1px solid #ddd;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 直接修复数据</h1>
        <div class="status warning">
            <p><strong>高级修复工具</strong><br>
            这个工具会直接设置正确的云端数据，绕过有问题的合并逻辑</p>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="status" class="status info">
            <p>准备开始直接修复...</p>
        </div>

        <div class="data-info" id="dataInfo" style="display: none;">
            <h3>📊 数据信息</h3>
            <div id="dataDetails"></div>
        </div>

        <div class="logs" id="logs"></div>

        <button id="fixBtn" class="btn" onclick="directFix()">🔧 开始直接修复</button>
        <a href="/" class="btn" id="homeBtn" style="display: none;">📱 打开 Bee Store</a>
    </div>

    <script>
        let progressBar = document.getElementById('progressBar');
        let statusDiv = document.getElementById('status');
        let logsDiv = document.getElementById('logs');
        let fixBtn = document.getElementById('fixBtn');
        let homeBtn = document.getElementById('homeBtn');
        let dataInfo = document.getElementById('dataInfo');
        let dataDetails = document.getElementById('dataDetails');

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        function updateStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<p>${message}</p>`;
        }

        function addLog(message) {
            logsDiv.style.display = 'block';
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logsDiv.appendChild(logItem);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function showDataInfo(cloudData) {
            dataInfo.style.display = 'block';
            dataDetails.innerHTML = `
                <p><strong>用户数:</strong> ${cloudData.users?.length || 0}</p>
                <p><strong>作品数:</strong> ${cloudData.apps?.length || 0}</p>
                <p><strong>最后同步:</strong> ${cloudData.lastSync || '未知'}</p>
                <p><strong>作品列表:</strong></p>
                <pre>${cloudData.apps?.map(app => `- ${app.name} (${app.author})`).join('\n') || '无作品'}</pre>
            `;
        }

        async function directFix() {
            fixBtn.disabled = true;
            updateProgress(0);
            addLog('开始直接修复数据...');

            try {
                // 步骤1: 获取云端数据
                updateStatus('☁️ 获取云端数据...', 'info');
                updateProgress(20);
                addLog('从云端获取数据...');

                const response = await fetch('/.netlify/functions/jsonbin-proxy', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });

                if (!response.ok) {
                    throw new Error(`云端请求失败: ${response.status}`);
                }

                const cloudResponse = await response.json();
                const cloudData = cloudResponse.record;
                
                addLog(`云端数据获取成功: ${cloudData.apps.length} 个作品, ${cloudData.users.length} 个用户`);
                showDataInfo(cloudData);

                // 步骤2: 验证数据完整性
                updateStatus('✅ 验证数据完整性...', 'info');
                updateProgress(40);
                addLog('验证数据完整性...');

                if (!cloudData || !cloudData.apps || !cloudData.users) {
                    throw new Error('云端数据格式错误');
                }

                // 检查删除的作品
                const deletedApps = cloudData.apps.filter(app => 
                    app.name.toLowerCase().includes('2brain') || 
                    app.name.toLowerCase().includes('beebee trademate')
                );

                if (deletedApps.length > 0) {
                    addLog(`警告: 发现 ${deletedApps.length} 个应该被删除的作品`);
                    deletedApps.forEach(app => addLog(`- ${app.name}`));
                    throw new Error('云端数据中仍有被删除的作品，请先清理云端数据');
                } else {
                    addLog('✅ 确认删除操作已生效');
                }

                // 步骤3: 清除所有本地存储
                updateStatus('🧹 清除本地存储...', 'info');
                updateProgress(60);
                addLog('清除所有本地存储...');

                // 清除所有可能的存储
                localStorage.clear();
                sessionStorage.clear();
                
                // 特定清除
                const storageKeys = [
                    'beestoreLocalBackup', 'beestoreCache', 'beestoreData', 
                    'beestore_apps', 'beestore_users', 'cloudData'
                ];
                storageKeys.forEach(key => {
                    localStorage.removeItem(key);
                    sessionStorage.removeItem(key);
                });

                addLog('本地存储已清除');

                // 步骤4: 直接设置正确的数据到全局变量
                updateStatus('🔧 直接设置正确数据...', 'info');
                updateProgress(80);
                addLog('设置全局数据变量...');

                // 直接在页面中设置数据（通过localStorage传递给主页面）
                localStorage.setItem('DIRECT_FIX_DATA', JSON.stringify({
                    users: cloudData.users,
                    apps: cloudData.apps,
                    lastSync: new Date().toISOString(),
                    directFix: true,
                    timestamp: Date.now()
                }));

                addLog('数据已直接设置');

                // 步骤5: 完成
                updateStatus('🎉 直接修复完成！', 'success');
                updateProgress(100);
                addLog('直接修复完成！');
                addLog(`设置数据: ${cloudData.apps.length} 个作品, ${cloudData.users.length} 个用户`);

                homeBtn.style.display = 'inline-block';

            } catch (error) {
                updateStatus(`❌ 直接修复失败: ${error.message}`, 'error');
                addLog(`错误: ${error.message}`);
                fixBtn.disabled = false;
            }
        }

        // 页面加载时自动开始
        window.onload = function() {
            setTimeout(() => {
                directFix();
            }, 1000);
        };
    </script>
</body>
</html>
